<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Age calculator app</title>

  <!-- custom style -->
  <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <section class="calculator">
    <div class="container">
      <div class="inputs">
        <div class="day">
          <label for="day" class="label" id="label1">day</label>
          <input type="text" id="day" min="1" max="31" placeholder="DD" class="">
          <span class="error " id="d"></span>
        </div>
        <div class="month">
          <label for="month" class="label" id="label2">month</label>
          <input type="text" id="month" min="1" max="12" placeholder="MM" class="">
          <span class="error " id="m"></span>
        </div>
        <div class="year">
          <label for="year" class="label" id="label3">year</label>
          <input type="text" id="year" min="1900" max="2020" placeholder="YYYY" class="">
          <span class="error " id="y"></span>
        </div>
      </div>
      <div class="result"><span class="break"></span>
        <button class="btn">
          <img src="assets/images/icon-arrow.svg" alt="arrow">
        </button>
      </div>
      <div class="age">
        <div class="years">
          <h2 class="yy">--</h2>
          <p>years</p>
        </div>
        <div class="months">
          <h2 class="mm">--</h2>
          <p>months</p>
        </div>
        <div class="days">
          <h2 class="dd">--</h2>
          <p>days</p>
        </div>
      </div>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Ahmed Helal</a>.
  </div>

  <script src="main.js"></script>
</body>

</html>
